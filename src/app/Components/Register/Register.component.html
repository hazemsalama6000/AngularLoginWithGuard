<section id="RegisterSection" class="mt-2 rounded-circle mb-5">

	<div class="container bg-dark p-5 text-light rounded-3">
		<h1 class="text-center text-decoration-underline">{{"Register Form"|translate}}</h1>
		<form [formGroup]="RegisterForm" (ngSubmit)="RegisterFun(RegisterForm.value)">

			<div class="row">
				<div class="form-group">
					<label for="name"><b>{{"Name"|translate}}</b></label>
					<div class="col-md-6">
						<input class="form-control" type="text" formControlName="name">
						<span class="badge bg-warning text-dark"
							*ngIf="RegisterForm.controls['name'].touched && RegisterForm.controls['name'].errors?.['required']">
							<b>{{"Write name"|translate}}</b>
						</span>
					</div>
				</div>
			</div>


			<div class="row mt-3">
				<div class="form-group">

					<label for="email"><b>{{"Email"|translate}}</b></label>
					<div class="col-md-6">
						<input class="form-control" type="email" formControlName="email">

						<span class="badge bg-warning text-dark"
							*ngIf="RegisterForm.controls['email'].touched && RegisterForm.controls['email'].errors?.['required']">
							<b>{{"Write email"|translate}}</b>
						</span>

						<span class="badge bg-warning text-dark" *ngIf="RegisterForm.controls['email'].touched &&
			        	RegisterForm.controls['email'].errors?.['emailExists']">
							{{'Email Exist'|translate}}
						</span>

					</div>
				</div>
			</div>

			<div class="row mt-3">
				<div class="form-group">
					<label for="password" class="col-md-1"><b>{{"Password"|translate}}</b></label>
					<div class="col-md-6">
						<input class="form-control" type="password" formControlName="password">
						<span class="badge bg-warning text-dark"
							*ngIf="RegisterForm.controls['password'].touched && RegisterForm.controls['password'].errors?.['required']">
							<b>{{"Write Password"|translate}}</b>
						</span>
					</div>
				</div>
			</div>

			<div class="row mt-3">
				<div class="form-group">

					<label for="phone"><b>{{"Phone"|translate}}</b></label>
					<div class="col-md-6">
						<input class="form-control" type="text" formControlName="phone">
						<span class="badge bg-warning text-dark"
							*ngIf="RegisterForm.controls['phone'].errors?.['required'] && RegisterForm.controls['phone'].touched">
							<strong>{{"Write Phone"|translate}}</strong>
						</span>
					</div>
				</div>

			</div>

			<button class="btn btn-danger mt-3" [disabled]="!RegisterForm.valid"
				type="submit"><b>{{"Register"|translate}}</b></button>
			<span class="mx-5 badge bg-primary" *ngIf="Message">{{Message}}</span>
		</form>



	</div>


</section>
