<section>

	<div class="container bg-dark p-5 text-light rounded-3">
		<h1 class="text-center text-decoration-underline"><b>{{"Login Form"|translate}}</b></h1>
		<form [formGroup]="LoginForm" (ngSubmit)="LoginFun(LoginForm.value)">

			<div class="row">
				<div class="form-group">

					<label for="email"><b>{{"Email"|translate}}</b></label>
					<div class="col-md-6">
						<input class="form-control" type="text" formControlName="email">
						<span class="mt-2 badge bg-warning text-dark"
							*ngIf="LoginForm.controls['email'].touched && LoginForm.controls['email'].errors?.['required']">
							{{"Write email"|translate}}</span>
					</div>
				</div>

			</div>


			<div class="row mt-3">
				<div class="form-group">
					<label for="password" class="col-md-1"><b>{{"Password"|translate}}</b></label>
					<div class="col-md-6">
						<input class="form-control" type="password" formControlName="password">
						<span class="mt-2 badge bg-warning text-dark"
							*ngIf="LoginForm.controls['password'].touched && LoginForm.controls['password'].errors?.['required']">
							{{"Write Password"|translate}}
						</span>
					</div>
				</div>
			</div>


			<button class="btn btn-danger mt-3" [disabled]="!LoginForm.valid" type="submit"><b>{{"Login"|translate}}</b></button>
            <span class="mx-3 badge bg-primary">{{ErrorMessage}}</span>
		</form>



	</div>


</section>
