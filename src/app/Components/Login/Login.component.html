<section>

	<div class="container bg-dark p-5 text-light rounded-3">
		<h1 class="text-center text-decoration-underline">Login Form</h1>
		<form>

			<div class="row">
				<div class="form-group">

					<label for="email"><b>Email</b></label>
					<div class="col-md-6">
						<input class="form-control" type="text" placeholder="Enter email" name="email">
					</div>
				</div>

			</div>


			<div class="row mt-3">
				<div class="form-group">
					<label for="password" class="col-md-1"><b>Password</b></label>
					<div class="col-md-6">
						<input class="form-control" type="password" placeholder="Enter Password" name="password">
					</div>
				</div>
			</div>


			<button class="btn btn-danger mt-3" type="submit">Login</button>

		</form>



	</div>


</section>
